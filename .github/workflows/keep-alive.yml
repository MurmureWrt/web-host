name: Keep Repo Active

on:
  schedule:
    # Runs on the 11th day of every month at 3:11 UTC
    - cron: '11 3 11 * *'

jobs:
  update-file:
    runs-on: ubuntu-latest
    # This grants the workflow permissions to write to the repository
    permissions:
      contents: write
      
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Create or update a timestamp file
        run: |
          # This command creates a file with the current date and time
          # to ensure the commit has a change to push.
          date > last_updated.txt

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add last_updated.txt
          # The "[skip ci]" message prevents this commit from triggering other workflows
          git commit -m "Automated update to keep workflows active [skip ci]"
          git push
