name: Run Login Script

on:
  workflow_dispatch:
  schedule:
    - cron: "22 3 11 * *"  # 每月11号运行一次
  push:
    branches:
      - main

jobs:
  login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 仓库代码
        uses: actions/checkout@v2

      - name: 安装 Playwright 所需依赖
        run: |
          npx playwright install-deps

      - name: 设置 Python 环境
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install playwright aiofiles requests

      - name: Install Playwright Browsers  # 安装浏览器
        run: |
          playwright install

      - name: 运行登录脚本
        id: login_script
        env:
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          WEBHOST: ${{ secrets.WEBHOST }}
        run: |
          python login_script.py

      - name: 获取当前时间和状态
        run: |
          # 获取当前时间
          current_time=$(date)
          
          # 判断登录脚本是否成功
          if [ "${{ steps.login_script.outcome }}" == "success" ]; then
            echo "${current_time}: Success" > result.txt
          else
            echo "${current_time}: Failure" > result.txt
          fi

      - name: 保存结果到存储库
        run: |
          # 将 result.txt 保存到仓库中
          mv result.txt ./result.txt
          
      - name: 上传结果文件
        uses: actions/upload-artifact@v2
        with:
          name: login-result
          path: result.txt
