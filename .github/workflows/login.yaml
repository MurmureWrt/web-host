name: Run Login Script

on:
  workflow_dispatch:
  schedule:
    - cron: "22 3 11 * *"  # 每月11号运行一次
  push:
    branches:
      - main

jobs:
  login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 仓库代码
        uses: actions/checkout@v2

      - name: 安装 Playwright 所需依赖
        run: |
          npx playwright install-deps

      - name: 设置 Python 环境
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install playwright aiofiles requests

      - name: Install Playwright Browsers  # 安装浏览器
        run: |
          playwright install

      - name: 运行登录脚本
        env:
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          WEBHOST: ${{ secrets.WEBHOST }}
        run: |
          python login_script.py

      - name: 生成执行时间文件
        run: |
          # 获取当前时间
          current_time=$(date)
          # 在仓库主目录生成 result.txt 文件，包含执行时间
          echo "Execution time: $current_time" > result.txt

      - name: 提交更改
        if: success()  # 如果前面的步骤成功
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🔄 自动同步执行时间: ${{ github.sha }}"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          file_pattern: "result.txt"  # 只提交 result.txt 文件
