name: Run Login Script

on:
  workflow_dispatch:
  schedule:
    - cron: "22 3 11 * *"  # 每月11号运行一次
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 仓库代码
        uses: actions/checkout@v2

      - name: 安装 Playwright 所需依赖
        run: |
          npx playwright install-deps

      - name: 设置 Python 环境
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install playwright aiofiles requests

      - name: Install Playwright Browsers  # 安装浏览器
        run: |
          playwright install

      - name: 运行登录脚本
        env:
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          WEBHOST: ${{ secrets.WEBHOST }}
        run: |
          python login_script.py

      - name: Update timestamp to keep workflow active
        run: |
          date > last_run_timestamp.txt
          
- name: Commit and push timestamp
        run: |
          # 配置 git 用户信息
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 拉取最新的更改以避免冲突
          git pull
          
          # 添加文件变动并提交
          git add last_run_timestamp.txt
          # 使用 [skip ci] 可以防止此次提交触发其他工作流，避免无限循环
          git commit -m "Automated timestamp update to keep workflow active [skip ci]"
          # 推送到远程仓库
          git push
